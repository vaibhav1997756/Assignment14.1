<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern</title>
</head>

<body>
    <script>
        var num = prompt();
        var stars = "";
        for (var x = 1; x <= num; x++) {
            for (var y = 0; y < x; y++) {
                stars += "*";
            }
            stars += "\n";
        }
        for (var x = 1; x <= num - 1; x++) {
            for (var y = 0; y < num - x; y++) {
                stars += "*";
            }
            stars += "\n";
        }
        console.log(stars);
    </script>
</body>

</html>
